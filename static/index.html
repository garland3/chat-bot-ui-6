<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Data MCP Tools</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <div class="chat-window">
            <div class="chat-header">
                <h1>Chat Data MCP Tools</h1>
                <span class="status-indicator" id="statusIndicator"></span>
            </div>
            <div class="chat-messages" id="chatMessages"></div>
            <div class="chat-input">
                <input type="text" id="messageInput" placeholder="Type your message...">
                <button id="sendMessageBtn">Send</button>
            </div>
            <div class="tool-selection">
                <label for="toolSelect">Select Tool:</label>
                <select id="toolSelect">
                    <option value="none">None</option>
                    <option value="BasicMathTool">Basic Math</option>
                    <option value="CodeExecutionTool">Code Execution</option>
                    <option value="UserLookupTool">User Lookup</option>
                    <option value="SQLQueryTool">SQL Query</option>
                </select>
            </div>
        </div>
    </div>
    <div id="toastContainer" class="toast-container"></div>
    <script src="/static/app.js"></script>
</body>
</html>
